<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Style_corr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
    <script src="https://kit.fontawesome.com/5cfb8f8806.js" crossorigin="anonymous"></script>
    <script src="script_corr.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript"></script>
    <script src="marked.js" type="text/javascript"></script>
</head>

<body>
    <!-- Nav Header -->
    <ul>
        <li><a class="t1 active" href="#Aide" onclick="openNav()">Aide</a></li>
        <li><a class="t1" href="#Documents">Documents</a></li>
        <li><a class="t1" href="#Enregistrer">Exporter</a></li>
        <li><a class="t1" href="#Importer">Importer</a></li>
        <li><a class="t1" href="#Imprimer">Imprimer</a></li>
        <li style="float:right"><b class="t4 fas fa-user-graduate" onclick="openForm()"></b></li>

        <li style="float:right">
            <c class="container t4bis fas fa-moon">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </c>
        </li>
        <li style="float:right"><b class="t2 fas fa-redo" href="#redo_black"></b></li>
        <li style="float:right"><b class="t2 fas fa-undo" href="#undo_black"></b></li>
        <li style="float:right"><button class="button button1" href="#run"> <span class="t8">Compiler</span></button></li>
    </ul>

    <div class="form-popup" id="myForm">
        <form class="form-container">
            <label for="psw"><a class="t9">Retour vers la version etudiante</a></label>
        
            <button type="button" class="btn" onclick="validate()">Oui</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Non</button>
        </form>
    </div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a class="t1">En cours de construction</a>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tab" id="theTab">
        <button class="t5 tablinks" onclick="openCity(event, '1')" id="t1">
            <left id="r1" class="t10 fas fa-arrow-left"></left>
            <input class="text" type="text" id="doc" name="doc" value="document.nom" readonly>
            <right id="r1" class="t10 fas fa-arrow-right"></right>
        </button>
    </div>

    <div class="content"></div>
        <div id="P1" class="tabcontent">
            <div class="row">
                <!-- Canvas menu -->
                <div class="column3">
                    <div class="icon-bar">
                        <a href="#"><i class="fas fa-mouse-pointer"><span>Manipuler le graphe</span></i></a> 
                        <a href="#"><k class="far fa-check-circle"><span>Rendre un objet valide</span></k></a>
                        <a href="#"><l class="far fa-circle"><span>Rendre un objet neutre</span></l></a>
                        <a href="#"><j class="far fa-times-circle"><span>Rendre un objet invalide</span></j></a>
                        <a href="#"><i class="fas fa-compress-arrows-alt"><span>Recentre la carte</span></i></a>
                    </div>
                </div>
                <!-- Canvas -->
                <div class="column1">
                    <div id="canvas-container">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
                <!-- Marked for tags -->
                <div class="column2">
                    <div id="option-container">
                        <input class="t7 form-control" type="text" placeholder="Rechercher" aria-label="Rechercher" style="margin: 0px 0px 2% 0px; width: 100%;">
                    </div>
                    <div id="marked-container">
                        <textarea id="marked"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="t6">&copy; Copyright 2020 ... - Version 1.0</footer>

    <script>
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("t1").click();
    </script>

</body>

</html>
